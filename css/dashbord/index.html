<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <!--start : navigation-->
        <nav class="nav-header d-flex">
            <div class="d-flex">
                <button class="btn-white">
                    <img src="./assets/images/thumbnail.png" alt="thumbnail-img">

                <ul class="nav-ul-items d-flex">

                    <img src="./assets/images/lead.png" alt="user-img">

    <main>
        <!--Start : Main-->
        <section></section>
